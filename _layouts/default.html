<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="">
    {% include header.html %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}
    <script type="text/javascript">
      var mailinglistLinks
        = document.querySelectorAll('a[href="https://groups.google.com/forum/#!forum/opentracing"]');

      Array.prototype.map.call(mailinglistLinks, function(link) {
        link.addEventListener('click', function(event) {
          event.preventDefault();

          ga('send', {
            hitType: 'event',
            eventCategory: 'Mailinglist',
            eventAction: 'Open',
            hitCallback: function() {
              window.location = event.target.href
            }
          });

        });
      });
    </script>
  </body>
</html>
