{{ define "main" }}
<div class="docs container">
  <section class="docs__main row">
    <nav class="docs__nav col-3">
      <div class="docs__nav__list">
        <h3>API table of contents</h3>
        {{ partial "nav.html" (where .Site.RegularPages "Section" "documentation") }}
      </div>
    </nav>

    <article class="docs__article col-9">
      <div class="docs__article__header">
        <h1>{{ .Title }}</h1>
        <hr />
      </div>

      <section class="docs__article__content">
        {{ .Content }}
      </section>
    </article>
  </section>
</div>
{{ end }}
