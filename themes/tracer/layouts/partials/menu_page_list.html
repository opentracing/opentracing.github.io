{{ if .Pages }}
<li>
    <input checked type='checkbox' style='display: none' id="{{ .Title }}">
    <label for='{{ .Title }}'>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </label>
    <ul class="submenu">
        {{ if .Sections }}
            {{ range .Sections.ByWeight }}
                {{ partial "menu_page_list.html" . }}
            {{ end }}
        {{ end }}
        {{ range .Pages.ByWeight }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
</li>
{{ else }}
<li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
</li>
{{ end }}
